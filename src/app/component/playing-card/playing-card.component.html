<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ monster().name }}</div>
      </div>
      <div class="right">
        <div id="hp">{{ monster().hp }}HP</div>
        <img class="energy icon" src="assets/img/image 1.jpg" alt="###" />
      </div>
    </header>
    <figure id="art">
      <img src="assets/img/Djanii Alpha 1.png" alt="##" />
      <figcaption>{{ monster().figureCaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="main">
        <div class="cost">
          <img class="icon energy" src="assets/img/image 2.jpg" alt="###" />
          <img class="icon energy" src="assets/img/image 2.jpg" alt="###" />
        </div>
        <div class="name">{{ monster().attackName }}</div>
        <div class="domage">{{ monster().attackStreamgth }}</div>
      </div>
    </div>
    <div class="description">{{ monster().attackDescription }}</div>
  </div>
</div>
